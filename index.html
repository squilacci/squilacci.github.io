<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Gifmo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrap">
      <header>
        <a href="index.html"><img class="logo" src="img/logo.png"></a>
        <ul class="main-nav">
          <li>Support</li>
          <li>Contact</li>
        </ul>
      </header>

      <div class="fullscreen-bg">
        <video loop muted autoplay poster="img/video.jpg" class="fullscreen-bg__video">
          <source src="video/video.mp4" type="video/mp4">
          <source src="video/video.webm" type="video/webm">
        </video>
      </div>
      <div class="black-overlay"></div>

      <div class="content">
        <div class="col-1"><img class="gifmo-icon" src="img/icon2.svg"></div>
        <div class="col-2">
          <h1>Capture and share moving moments</h1>
          <img class="store-btn" src="img/btn-appstore.png">
          <img class="store-btn" src="img/btn-googleplay.png">
        </div>
      </div>
    </div>
    
    <footer>
      <ul class="footer-nav">
        <li>Terms & Conditions</li>
        <li>Privacy Policy</li>
      </ul>
      <p class="copyrights">Copyright Â© 2016 gifmo</p>
    </footer>
    
  </body>
</html>
